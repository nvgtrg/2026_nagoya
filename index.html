<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>2026 Nagoya</title>
  <style>
    /* 余白ゼロで、スマホ横幅を最大化 */
    html, body { margin: 0; padding: 0; background: #000; }

    /* 画像は画面幅100%（縦は比率維持） */
    .hero {
      display: block;
      width: 100vw;
      height: auto;
      max-width: 100%;
    }

    /* 右上固定GIF（スクロールしても位置不変） */
    .corner-gif {
      position: fixed;
      top: calc(env(safe-area-inset-top, 0px) + 10px);
      right: calc(env(safe-area-inset-right, 0px) + 10px);
      width: 72px;       /* 好みで調整 */
      height: 72px;      /* 好みで調整 */
      z-index: 9999;
      pointer-events: none; /* タップを邪魔しない */
    }
  </style>
</head>

<body>
  <!-- 右上固定GIF -->
  <img class="corner-gif" src="corner.gif" alt="" />

  <!-- time.png を横幅最大で表示 -->
  <img id="mainImg" class="hero" src="time.png" alt="schedule" />

  <script>
    (async () => {
      try {
        const res = await fetch("./config.json", { cache: "no-store" });
        if (!res.ok) throw new Error("config.json fetch failed: " + res.status);
        const cfg = await res.json();

        const mode = (cfg.mode || "view").toLowerCase();
        const target = cfg.target || "time.png";
        const formUrl = cfg.formUrl || "";

        if (mode === "form") {
          if (!formUrl) throw new Error("formUrl is empty");
          window.location.replace(formUrl);
          return;
        }

        // viewモード：表示画像を差し替え（time.png以外にもできる）
        document.getElementById("mainImg").src = "./" + target;

      } catch (e) {
        // 失敗時は最低限 time.png を表示し続ける
        console.error(e);
      }
    })();
  </script>
</body>
</html>
